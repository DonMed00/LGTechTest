<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List of characters
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 
  <ion-list>
    
    <ion-item *ngFor="let character of characters.results" >
      <ion-avatar slot="start" (click)="viewProfile(character)">
        <img [src]="character.image" />
      </ion-avatar>
      <ion-label (click)="viewProfile(character)">
        <h2>{{character.name}}</h2>
        <h3>{{character.species}}</h3>
        <p>{{character.status}}</p>
        <p>From: {{character.origin.name}}</p>

      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
