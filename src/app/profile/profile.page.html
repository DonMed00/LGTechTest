<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{character.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card style="text-align: center; height: 97%;">
    <img [src]="character.image" />
    <ion-card-header>
      <ion-card-title>{{character.name}}</ion-card-title>
      <ion-card-subtitle>Character nÂº{{character.id}}<br>{{character.status}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{character.name}} appears in {{character.episode.length}} episodes,<br>
      is {{character.species}} and lives in {{character.location.name}}.

    </ion-card-content>
  </ion-card>
</ion-content>
