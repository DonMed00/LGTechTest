<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Filter by name
    </ion-title>
  </ion-toolbar>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="changeSearch()" placeholder="Enter a character name..."></ion-searchbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let character of characters.results" (click)="viewProfile(character)">
      <ion-avatar slot="start">
        <img [src]="character.image" />
      </ion-avatar>
      <ion-label>
        <h2>{{character.name}}</h2>
        <h3>{{character.species}}</h3>
        <p>{{character.status}}</p>
        <p>From: {{character.origin.name}}</p>

      </ion-label>
    </ion-item>
  </ion-list>
  
  <div class="ion-text-center"  *ngIf="characters.results.length == 0">
    <ion-label>Not characters found.</ion-label>
  </div>
</ion-content>
